<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue World Social</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <h1>Blue World Social</h1>
  </header>
<button id="themeToggle">ðŸŒ™ Dark Mode</button>
  <!-- Auth -->
  <div id="authContainer">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signInBtn">Sign In</button>
    <button id="signOutBtn">Sign Out</button>
    <span id="userDisplay"></span>
  </div>

  <!-- Post Creator -->
  <div id="postContainer">
    <textarea id="postText" placeholder="What's happening?"></textarea>
    <input type="file" id="postFile" />
    <span id="fileName"></span>
    <div id="postPreview"></div>
    <button id="postButton">Post</button>
  </div>

  <!-- Feed -->
  <div id="feedContainer"></div>

  <!-- Modules -->
  <script type="module" src="./appwrite.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./feed.js"></script>

  <!-- Connect UI -->
  <script type="module">
    import { account } from './appwrite.js';
    import { signIn, signOut } from './auth.js';
    import { createPost, handleFileSelect, loadFeed } from './feed.js';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('postFile')
        .addEventListener('change', handleFileSelect);

      document.getElementById('postButton')
        .addEventListener('click', () => createPost());

      document.getElementById('signInBtn')
        .addEventListener('click', async () => {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          await signIn(email, password);
          loadFeed();
        });

      document.getElementById('signOutBtn')
        .addEventListener('click', async () => {
          await signOut();
          loadFeed();
        });

      loadFeed();
    });
  </script>
</body>
</html>
