<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blue World Social â€” Home</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Blue World Social</h1>
    <div class="header-buttons">
      <button id="navCreate">Create</button>
      <button id="navProfile">Profile</button>
      <button id="navSettings">Settings</button>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </header>

  <section id="authContainer">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <div style="display:flex; gap:8px;">
      <button id="signInBtn">Sign In</button>
      <button id="signOutBtn">Sign Out</button>
    </div>
    <div id="userDisplay"></div>
  </section>

  <main>
    <section id="feedContainer"></section>
  </main>

  <!-- app scripts -->
  <script type="module">
    import { account } from './appwrite.js';
    import { signIn, signOut, initAuthUI } from './auth.js';
    import { loadFeed } from './feed.js';

    // Navigation
    document.getElementById('navCreate').addEventListener('click', () => location.href = 'create.html');
    document.getElementById('navProfile').addEventListener('click', () => location.href = 'profile.html');
    document.getElementById('navSettings').addEventListener('click', () => location.href = 'settings.html');

    // Auth buttons
    document.getElementById('signInBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await signIn(email, password);
      loadFeed();
    });
    document.getElementById('signOutBtn').addEventListener('click', async () => {
      await signOut();
      loadFeed();
    });

    // Theme toggle (works across pages)
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme() {
      const theme = localStorage.getItem('theme') || 'dark';
      document.body.classList.toggle('light', theme === 'light');
      themeToggle.textContent = theme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
    }
    themeToggle.addEventListener('click', () => {
      const newTheme = (localStorage.getItem('theme') || 'dark') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme();
    });
    applyTheme();

    // Initialize auth UI (updates userDisplay) and load feed
    initAuthUI();
    loadFeed();
  </script>
</body>
</html>
