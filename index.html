<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue World Social</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <h1>Blue World Social</h1>
  </header>
<button id="themeToggle">ðŸŒ™ Dark Mode</button>
  <button onclick="window.location.href='create.html'">Create</button>
<button onclick="window.location.href='settings.html'">Settings</button>
<button onclick="window.location.href='profile.html'">Profile</button>

  <!-- Auth -->
  <div id="authContainer">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signInBtn">Sign In</button>
    <button id="signOutBtn">Sign Out</button>
    <span id="userDisplay"></span>
  </div>

  <!-- Post Creator -->
  <div id="postContainer">
    <textarea id="postText" placeholder="What's happening?"></textarea>
    <input type="file" id="postFile" />
    <span id="fileName"></span>
    <div id="postPreview"></div>
    <button id="postButton">Post</button>
  </div>

  <!-- Feed -->
  <div id="feedContainer"></div>

  <!-- Modules -->
  <script type="module" src="./appwrite.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module" src="./feed.js"></script>

  <!-- Connect UI -->
  <script type="module">
    import { account } from './appwrite.js';
    import { signIn, signOut } from './auth.js';
    import { createPost, handleFileSelect, loadFeed } from './feed.js';

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('postFile')
        .addEventListener('change', handleFileSelect);

      document.getElementById('postButton')
        .addEventListener('click', () => createPost());

      document.getElementById('signInBtn')
        .addEventListener('click', async () => {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          await signIn(email, password);
          loadFeed();
        });

      document.getElementById('signOutBtn')
        .addEventListener('click', async () => {
          await signOut();
          loadFeed();
        });

      loadFeed();
    });
  </script>
  <script>
  const toggleBtn = document.getElementById("themeToggle");

  function applyTheme() {
    const theme = localStorage.getItem("theme") || "dark";
    if (theme === "light") {
      document.body.classList.add("light");
      toggleBtn.textContent = "ðŸŒ™ Dark Mode";
    } else {
      document.body.classList.remove("light");
      toggleBtn.textContent = "â˜€ï¸ Light Mode";
    }
  }

  toggleBtn.addEventListener("click", () => {
    const current = localStorage.getItem("theme") || "dark";
    const newTheme = current === "dark" ? "light" : "dark";
    localStorage.setItem("theme", newTheme);
    applyTheme();
  });

  applyTheme(); // apply on page load
</script>
<script type="module">

import { auth } from './firebase.js';
import { signIn, signOut } from './auth.js';
import { createPost, handleFileSelect } from './feed.js';

window.addEventListener("load", () => {
  console.log("JS Loaded â€” Bloop online âš¡");

  const postFile = document.getElementById('postFile');
  const postButton = document.getElementById('postButton');
  const signInBtn = document.getElementById('signInBtn');
  const signOutBtn = document.getElementById('signOutBtn');

  if (!postFile || !postButton || !signInBtn || !signOutBtn) {
    console.error("âŒ UI elements missing");
    return;
  }

  postFile.addEventListener('change', handleFileSelect);
  postButton.addEventListener('click', () => {
    console.log("Post button clicked");
    createPost(auth.currentUser);
  });

  signInBtn.addEventListener('click', async () => {
    console.log("Sign in button clicked");
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    await signIn(email, password);
  });

  signOutBtn.addEventListener('click', async () => {
    console.log("Sign out button clicked");
    await signOut();
  });

});

</script>
</body>
</html>
